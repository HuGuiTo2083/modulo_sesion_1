<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Pantalla</title>
    <style>
       
        h1{text-align:center;margin-bottom:1rem}
        
       
    </style>
    <link href="../static/styles.css" type="text/css" rel="stylesheet">
    <link href="../static/myClasses.css" type="text/css" rel="stylesheet">

</head>
<body class="bcFirst m0 p0 oxHidden">
    <div class="dGrid gtc_1 gtr_1_7  w100vw h100vh">
 <!-----------------------------------------------------Parte del header----- -->

        <div class="w100 h100 dGrid gtc_1 gtr_1_1 mb20 gap10" id="myHeader">
            <!--------------------------------Titulo----- -->
            <div class="dFlex aiCenter jcCenter cThird ff1 fw500 fs6"> Monitoreo Inteligente de Pantalla</div>
            <!--------------------------------Botones----- -->

           <div class="w100 h100  dFlex aiCenter jcCenter gap20">
            
            <!-- ----boton de empezar -->
             <button class="cPointer w5 h10vh bcThird bNone br10px ff2 fs4 fw500 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond" id="startAll">
                <img  src="{{ url_for('static', filename='icons/start.png') }}" class="myImg3"></button>
              <!-- ----boton de cambiar pestaña -->
              <button class="cPointer trans0-5 bcThird bNone br10px w5 h10vh dFlex aiCenter jcCenter hoverLight bcThird2" id="btChangeWindow">
                <img  src="{{ url_for('static', filename='icons/change_window.png') }}" class="myImg3">
              </button>
             <!-- ----boton de pausar -->
              <button class="cPointer trans0-5 bcThird bNone br10px w5 h10vh dFlex aiCenter jcCenter hoverLight bcThird2" id="btPause">
                <img  src="{{ url_for('static', filename='icons/pause.png') }}" class="myImg3">
              </button>
                 <!-- ----boton de reanudar -->
                 <button class="cPointer trans0-5 bcThird bNone br10px w5 h10vh dFlex aiCenter jcCenter hoverLight bcThird2" id="btReanude">
                    <img  src="{{ url_for('static', filename='icons/reanude.png') }}" class="myImg3">
                  </button>
             <!-- ----boton de parar -->
             <button class="cPointer w5 h10vh bcThird bNone br10px ff2 fs3 fw500 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond bcThird2" id="downloadAll">
                <img src="{{ url_for('static', filename='icons/stop.png') }}"
                    class="myImg3" alt="Stop">
            </button>
                <!-- ----parte para video -->
             <div class="w10 h100  dFlex jcCenter aiCenter pRelative">
                <button class="cPointer w100 h10vh bcThird bNone br10px ff2 fs3 fw500 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond" id="btVideo">Video ▼</button>
                <!-- ------ desplegable de video ------- -->
                <div class="zIndex2 pAbsolute left0 top10vh w20vw min_h10vh hAuto  bcThird mt20 dNone br10px   aiCenter aiCenter fdColumn bsBorderBox p10 gap20" id="divVideo">
                    
                   </div>
                   

                
                <!-- ---------------------- -->
             </div>
             <!-- -------------parte para audio ------------- -->
             <div class="w10 h100  dFlex jcCenter aiCenter pRelative">
                <button class="cPointer w100 h10vh bcThird bNone br10px ff2 fs3 fw500 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond" id="btAudio">Audio ▼</button>
                <!-- ------ desplegable de audio ------- -->
                <div class="zIndex2 pAbsolute left0 top10vh w20vw min_h10vh hAuto  bcThird mt20 dNone br10px   aiCenter aiCenter fdColumn bsBorderBox p10 gap20" id="divAudio">
                    
                   </div>
                   

                
                <!-- ---------------------- -->
             </div>

         </div>
            <!----------------------------------- -->

    
        </div>
<!------------------------------------------------------Parte de las camaras----- -->
    <div class="w100 h100  dFlex gap20 bsBorderBox p10 dFlex">
        <!-- Contenedor del stream -->
        <div class=" hAuto w70 dFlex jcCenter aiCenter bsBorderBox p10 br10px bcWhite">
            <video id="myDivScreen" autoplay playsinline style="width:100%; height:auto;"></video>
        </div>
        <!-- Contenedor de camaras -->
         <div class="w25 h100 dGrid gtc_1 gtr_1_2 gap20">
            <div id="cams" class=" w100 bcWhite br10px bsBorderBox  jcCenter aiCenter oHidden bsBorderBox p20">
   
    
            </div>

            <div  class=" w100 bcWhite br10px bsBorderBox dFlex jcCenter aiCenter pRelative oHidden">
               <div class="b2_solid_third br10px w95 h45vh oxHidden oyAuto dFlex jcStart aiCenter bsBorderBox pt10 fdColumn gap20" id="divImportant">
                 <!-- <div class="w90 fShrink0 hAuto taCenter dFlex aiCenter jcCenter bsBorderBox p10 bcThirdLight ff2 fs1 br5px">
                    Prueba Visual                  
                 </div>
                 <div class="w90  fShrink0 hAuto taCenter dFlex aiCenter jcCenter bsBorderBox p10 bcThirdLight ff2 fs1 br5px">
                    Prueba Visual
                  
                 </div> -->

                 
               </div>
    
            </div>
        
        </div>
       
    </div>
 <!---------------------------------------------------------------------------------------- -->

    </div>
    
   
 

  
    <!-- Carga el UMD build directamente desde la rama principal -->    
    <script src="https://cdn.jsdelivr.net/gh/mattdiamond/Recorderjs@master/dist/recorder.js"></script>

    <script src="../static/funcionalidad.js"></script>

    
    <script src="../static/scripts.js"></script>


    </script>
</body>
</html>
