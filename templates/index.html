<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Pantalla</title>
    <style>
       
        h1{text-align:center;margin-bottom:1rem}
        #cams{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1rem}
        .camBox{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:.5rem}
        .camBox h3{margin:.2rem 0;text-align:center;font-size:1rem;color:#2c3e50}
        .camBox img{width:100%;border-radius:6px}
    </style>
    <link href="../static/styles.css" type="text/css" rel="stylesheet">
    <link href="../static/myClasses.css" type="text/css" rel="stylesheet">

</head>
<body class="bcFirst m0 p0 oHidden">
    <div class="dGrid gtc_1 gtr_1_7  w100vw h100vh">
 <!-----------------------------------------------------Parte del header----- -->

        <div class="w100 h100 dGrid gtc_1 gtr_1_1 mb20 gap10" id="myHeader">
            <!--------------------------------Titulo----- -->
            <div class="dFlex aiCenter jcCenter cWhite ff2 fw500 fs6"> Monitoreo Inteligente de Pantalla</div>
            <!--------------------------------Botones----- -->

           <div class="w100 h100  dFlex aiCenter jcCenter gap20">
             <button class="cPointer w20 h10vh bcThird bNone br10px ff1 fs4 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond" id="startAll">Empezar</button>
    
             <button class="cPointer w25 h10vh bcThird bNone br10px ff1 fs3 dFlex aiCenter jcCenter hoverLight trans0-5 cSecond" id="downloadAll">Descargar Registros de Eventos</button>

             <div class="w10 h100 bcRed dFlex jcCenter aiCenter pRelative">
                <button class="cPointer w100 h10vh bcFourth bNone br10px ff1 fs3 dFlex aiCenter jcCenter hoverLight trans0-5 cThird" id="btVideo">Video</button>
                <div class="pAbsolute left0 top10vh w20vw h10vh bcGreen mt20">
                </div> 
             </div>
         </div>
            <!----------------------------------- -->

    
        </div>
<!------------------------------------------------------Parte de las camaras----- -->
    <div class="w100 h100 bcBlue">
        <!-- Contenedor del stream -->
        <div class="myScreenDiv">
            <video id="myDivScreen" autoplay playsinline style="width:100%; height:auto;"></video>
        </div>
        <!-- Contenedor de camaras -->
        <div id="cams">
   
    
            </div>
    </div>
 <!---------------------------------------------------------------------------------------- -->

    </div>

    </script>

</html>
